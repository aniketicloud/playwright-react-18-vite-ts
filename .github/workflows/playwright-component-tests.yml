name: Playwright Component Tests
run-name: '${{ github.actor }} is running component tests ğŸš€'

on:
  pull_request:
    branches:
      - main # Run only on pull requests to the 'main' branch
  workflow_dispatch: # Allow manual runs

jobs:
  playwright-component-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright Component Tests
        id: run-tests
        run: npm run run-ct-test
        continue-on-error: true

      - name: Generate Badge for Tests
        run: |
          if [[ ${{ steps.run-tests.outcome }} == 'success' ]]; then
            echo "![Tests Status](https://img.shields.io/badge/tests-passing-brightgreen)" > badge.md
          else
            echo "![Tests Status](https://img.shields.io/badge/tests-failing-red)" > badge.md
          fi

      - name: Upload Badge
        uses: actions/upload-artifact@v4
        with:
          name: test-status-badge
          path: badge.md
