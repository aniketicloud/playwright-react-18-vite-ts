name: Deploy Storybook and Playwright Reports

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Install Chromium for Playwright with dependencies
      - name: Install Playwright Chromium with Dependencies
        run: npx playwright install chromium --with-deps

      # Run Playwright component tests and generate reports
      - name: Run Playwright Component Tests
        run: npm run run-ct-test
        continue-on-error: true

      # Run Playwright e2e tests and generate reports
      - name: Run Playwright E2E Tests
        run: npm run run-e2e-test
        continue-on-error: true

      # Build Storybook
      - name: Build Storybook
        run: npm run build-storybook

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: |
            playwright-report/component
            playwright-report/e2e
            storybook-static
          destination_dir: deployment/${{ github.ref_name }}/
          keep_files: true

      # Output the URLs as annotations
      - name: Show Deployed URLs
        if: always()
        run: |
          echo "::notice title=Storybook URL::https://aniketicloud.github.io/playwright-react-18-vite-ts/deployment/${GITHUB_REF_NAME}/storybook-static/"
          echo "::notice title=Playwright Component Tests URL::https://aniketicloud.github.io/playwright-react-18-vite-ts/deployment/${GITHUB_REF_NAME}/playwright-report/component/"
          echo "::notice title=Playwright E2E Tests URL::https://aniketicloud.github.io/playwright-react-18-vite-ts/deployment/${GITHUB_REF_NAME}/playwright-report/e2e/"
